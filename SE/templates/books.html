<!DOCTYPE html>
<html>
<head>
    <title>Books List</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px;
        }
        
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Books List</h1>
    <table>
        <tr>
            <th> Book Name</th>
            
            
        </tr>
        {% for book in books %}
            <tr>
                <td>{{ book['book_name'] }}</td>
                
                
            </tr>
        {% endfor %}
    </table>
</body>
</html>
